<ul>
    <li class="container">
        <span>
            <div class="image-container">
                <img class="image" [src]="recipe.img" alt="recipe image">
            </div>

            <div class="title">
                <p>{{ recipe.name }}</p>
            </div>

            <div class="review">
                <small>{{recipe.grade}}/5</small>
                <small>{{recipe.reviewNumber}} reviews</small>
            </div>
        </span> 
    </li>
</ul>
