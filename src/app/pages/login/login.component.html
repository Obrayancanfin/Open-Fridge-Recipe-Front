<section class="mx-auto p-52">
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div>
        <label>Email</label>
        <input type="text" formControlName="email">
    </div>
    <div>
        <label>Password</label>
        <input type="password" formControlName="password">
    </div>

    <button>Enregister</button>
</form>

</section>
