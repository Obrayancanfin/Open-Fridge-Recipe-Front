<section class="container">
    <h2 class="title">Login</h2>
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div>
        <label class="label"><strong>Email</strong></label>
        <input class="input" type="text" formControlName="email">
    </div>
    <div>
        <label class="label"><strong>Password</strong></label>
        <input class="input" type="password" formControlName="password">
    </div>
    <div class="button-container">
        <button class="button">Enregister</button>
    </div>
    
    
</form>
<small class="link">
    <a href="register" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Don't have an account yet ? Go to registration !</a>
</small>

</section>
